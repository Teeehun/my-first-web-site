<h2>축구선수</h2>
<p>
축구를 본업으로 하여, 축구팀 (구단, 국가대표)에 소속하여, 축구 경기를 뛰며 수입을 버는 직업을 말한다.
축구선수에 대한 정보를 다룬 문서. 기타 해외 선수들에 대한 더 자세한 사항은 영어 위키백과의 해당 문서를 참고.
