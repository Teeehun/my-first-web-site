<h2>Halland란 누구인가?</h2>
<img src="coidng.png" width=30%><br>
<p><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="html5 sepcification">노르웨이 국적의 맨체스터 시티 FC 소속 축구선수.</a>
<strong>포지션은 <u><a href="https://namu.wiki/w/%EC%8A%A4%ED%8A%B8%EB%9D%BC%EC%9D%B4%EC%BB%A4" target="_blank" title="스트라이커">스트라이커</a></u></strong>.
로이 킨과의 일화로 유명한 前 맨체스터 시티 FC의 주장 알프잉에 홀란드의 차남으로, 아버지에 이어 2대째 맨체스터 시티에서 뛰고 있다.</p>
<p style="margin-top:45px;">2020-21 시즌 UCL 역대 최연소 득점왕을 달성했으며, 같은 해에 UEFA 올해의 공격수와 FIFA FIFPro 월드 XI을 수상하였다.</p>
